name: Ikabay Netlify Agent (Free, Auto-resume)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # toutes les 30 min

permissions:
  contents: write

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prepare deps (axios + netlify-cli), even without package.json
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          npm i axios@^1.7.2 netlify-cli@^17.31.1

      - name: Sanity checks
        run: |
          set -e
          node -v
          npm -v
          npx netlify --version
          test -f scripts/ingest-from-netlify.js || { echo "::error :: scripts/ingest-from-netlify.js is missing"; exit 1; }
          echo "Secrets presence (values masked):"
          [ -n "${{ secrets.NETLIFY_SITE_ID }}" ] && echo "NETLIFY_SITE_ID ✓" || echo "::warning :: NETLIFY_SITE_ID missing"
          [ -n "${{ secrets.NETLIFY_AUTH_TOKEN }}" ] && echo "NETLIFY_AUTH_TOKEN ✓ (must be Personal Access Token)" || echo "::warning :: NETLIFY_AUTH_TOKEN missing"
          [ -n "${{ secrets.WHATSAPP_NUMBER }}" ] && echo "WHATSAPP_NUMBER ✓" || echo "::warning :: WHATSAPP_NUMBER missing"

      - name: Run agent (generate + deploy)
        env:
          WHATSAPP_NUMBER: ${{ secrets.WHATSAPP_NUMBER }}
          STRIPE_IPHONE: ${{ secrets.STRIPE_IPHONE }}
          STRIPE_SCOOTER: ${{ secrets.STRIPE_SCOOTER }}
          STRIPE_JEWEL: ${{ secrets.STRIPE_JEWEL }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE: ${{ secrets.AIRTABLE_TABLE }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: node scripts/ingest-from-netlify.js

      - name: Commit state & json
        run: |
          git config user.name "ikabay-agent"
          git config user.email "agent@ikabay.store"
          git add AGENT_STATE.json products.json index.html styles.css || true
          git commit -m "chore(agent): site sync + products + state" || echo "no changes"
          git push || true
